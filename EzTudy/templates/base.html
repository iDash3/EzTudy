<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block page_title %}
		
	{% endblock page_title %}</title>
	<link rel="stylesheet" href="{% static "css/text_tm.css" %}">
</head>
<body>
	<div class="main-container">
		<header id="header" class="">
			<a class="back" href="{% url "documents:index" %}">
				<img class="back-img" src="{% static "images/arrow_back.png" %}"></img>
			</a>
			<div class="bar"></div>
		</header>
		<a href="{% url 'documents:index' %}" title="" class="logo-a">
			<img src="{% static "images/logo_large.png" %}" alt="" class="logo">
		</a>
		<div class="title-div"> 
			<span class="main-title">
				{% block title %}
					
				{% endblock title %}
			</span>
		</div>
		<div class="container">	
			{% block content %}
			    
			{% endblock content %}
		</div>
	</div>
</body
</html>
